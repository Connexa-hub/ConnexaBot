name: EAS Build APK (Beta)

on:
  push:
    tags:
      - "v*.*.*-beta"   # example: v1.0.0-beta

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Build APK with Expo Cloud
        run: eas build --platform android --profile preview --non-interactive --token ${{ secrets.EXPO_TOKEN }}

      - name: Upload build details
        uses: actions/upload-artifact@v4
        with:
          name: eas-build-output
          path: dist/
